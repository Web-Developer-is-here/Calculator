<body oncontextmenu="return false">
  
  <h1 class="creator_header">Anjani Kumar Jha</h1>
  
  <div id="creator">
  </div>
   <canvas></canvas>
   
  <div id="calculator" class="calculator">
    <div class="first_input_box" >
    <input  id="first" type="number" placeholder="Enter the first number" required>
    </div>
    <div class="second_input_box" >
    <input  id="second" type="number" placeholder="Enter the second number" required>
    </div>
    <input id="radio1" type="radio" name="operation" checked><label id="addition" for="radio1">Addition</label>
    
     <input id="radio2" type="radio" name="operation"><label id="substraction" for="radio2">Subtraction</label>
     
    <input id="radio3" type="radio" name="operation"><label id="multiplication" for="radio3">Multiplication</label>
    
    <input id="radio4" type="radio" name="operation"><label id="division" for="radio4">Division</label>
    
    <button id="submitBtn">Submit</button>
    
    <div id="result">
    </div>
    
   
  </div>
</body>
